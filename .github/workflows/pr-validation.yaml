name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Run linter
        run: npm run lint

      - name: Setup virtual display for VS Code tests
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests
        run: npm test
        env:
          DISPLAY: ':99.0'

      - name: Check package can be built
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Check for breaking changes
        run: |
          echo "Checking for breaking changes..."
          if git log --format=%B -n 1 | grep -i "BREAKING CHANGE"; then
            echo "⚠️ This PR contains breaking changes"
          fi

  size-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check extension size
        run: |
          npm install -g @vscode/vsce
          vsce package
          VSIX_FILE=$(ls *.vsix)
          SIZE=$(du -h "$VSIX_FILE" | cut -f1)
          echo "Extension package size: $SIZE"

          # Warn if size is over 50MB (VS Code Marketplace has a 100MB limit)
          SIZE_BYTES=$(du -b "$VSIX_FILE" | cut -f1)
          if [ $SIZE_BYTES -gt 52428800 ]; then
            echo "⚠️ Warning: Extension size is over 50MB"
          fi
